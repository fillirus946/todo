<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
      <div class="todo__wrapper">
        <div class="header">
        <h1 class="todo__title">todo list</h1>
        <div class="todo__input">
          <img class="todo__input-checkbox" src="./img/159817.svg" alt="">
          <input type="text" class="todo__input-inputarea">
        </div>
      </div>

        <div class="todo__task">
          <input type='checkbox' class="todo__task-checkbox" name="" id="">
          <div class="todo__task-info">to do smth</div>
        </div>

        

        <div class="todo__button__block">

          <div class="todo__number">
            <div class="todo__number__number"></div><p class="todo-numbers-title"> items left</p>
          </div>
          <div class="todo__button__block-container">
          <button class="todo__button__block-all">all</button>
          <button class="todo__button__block-activetask">active</button>
          <button class="todo__button__block-completed">completed</button>
          <div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
