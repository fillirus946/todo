<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form class="form-search" name="todoSearch" action=""> 	
      <input type="text" name="todoItemSearch" placeholder=" &#x2315;  search your task" class="todo__input-search"> 
    </form>
    <h1 class="todo__title">todo list</h1>
    <div class= "todo__container">
        <div class="header">
        <div class="todo__input">
          <img class="todo__input-checkbox" src="./img/159817.svg" alt=""/>
          
          <form class="form" name="todo" action="">
            <input type="text" name="todoItem"placeholder="input your task" class="todo__input-inputarea">

        </div>
      </div>
      <div class="todo__list">
        
      </div>
        <div class="todo__button__block">
          <div class="todo__number">
            <p class="todo-number-title"></p>
            items left

          <div class="todo__button__block-container">
            <button class="todo__button__block-all">all</button>
            <button class="todo__button__block-activetask">active</button>
            <button class="todo__button__block-completed">completed</button>
          </div>
      </div>
    </div>
    <script src="./app.js"></script>
